{% extends "WEB-INF/views/base.html" %}

{% block title %} Sessions {% endblock %}

{% block content %}
	
	<div class="d-flex justify-content-center">
		
		{% if session is not empty%} <form action="http://localhost:8080/JeuxOlympique/web/sessions/addUpdatedSession?id={{session.id}}" method="post" class="m-5">{% endif %}
		{% if session is empty%}<form action="http://localhost:8080/JeuxOlympique/web/sessions/addSession" method="post" class="m-5"> {% endif %}
		<div class="form-group text-center">
	    
	    <label for="code">Entrez le code de la session : </label>
	    <input type="text" name="code" id="code" pattern="[A-Z]{3}\d{2}" class="form-control"{% if session is not empty%} value="{{session.code}}" {% endif %} required />
	  
	    <label for="date">Entrez la date de la session : </label>
	    <input type="date" name="date" id="date" class="form-control" {% if session is not empty%} value="{{date}}" {% endif %}required />
	  
	    <label for="heureDebut">Entrez l'heure de début de la session : </label>
	    <input type="time" name="heureDebut" id="heureDebut" class="form-control" {% if session is not empty%} value="{{ heureDebut }}" {% endif %}required />
	  
	    <label for="heureFin">Entrez l'heure de fin de la session : </label>
	    <input type="time" name="heureFin" id="heureFin" class="form-control" {% if session is not empty%} value="{{heureFin}}" {% endif %}required />
	  
	    <label for="description">Entrez la description de la session : </label>
	    <input type="text" name="description" id="description" class="form-control" {% if session is not empty%} value="{{session.description}}" {% endif %}required />
	  
	    <label for="session">Entrez le site de la session : </label>
	    <select id="site" name="site" class="form-control" required>

			
				{% for site in sites %}	
					<option value="{{ site.id }}" >{{ site.nom }}</option>
				{% endfor %}
		</select>
	  
	    <label for="type">Entrez la type de la session : </label>
	    <select id="type" name="type" class="form-control" required>
			{% for typeSession in typeSessions %}
				 <option value="{{ typeSession.id }}" >{{ typeSession.nom }}</option> 
			{% endfor %}
		</select>
	  
	    <label for="epreuve">Entrez l'épreuve de la session : </label>
	    <select id="epreuve" name="epreuve" class="form-control" required>
			{% for epreuve in epreuves %}
				<option value="{{ epreuve.id }}" >{{ epreuve.nom }}</option>
			{% endfor %}
		</select>
	  
	    <div class="d-flex justify-content-around mt-4">
			    <button type="submit" class="btn btn-success" value="Enregistrer la session">Enregistrer</button>
			    <a href="http://localhost:8080/JeuxOlympique/web/sessions/"><button class="btn btn-primary">Retour</button></a>
		  </div>
		  
	  </div>
	</form>
	</div>
	

	
	
{% endblock %}
