{% extends "WEB-INF/views/base.html" %}

{% block title %} Sites {% endblock %}

{% block content %}
<body>
	
		
	
	<div class="d-flex justify-content-center">
		{% if site is not empty%} <form action="http://localhost:8080/JeuxOlympique/web/sites/addUpdatedSite?id={{site.id}}" method="post" class="m-5">{% endif %}
		{% if site is empty%}<form action="http://localhost:8080/JeuxOlympique/web/sites/addSite" method="post" class="m-5"> {% endif %}
		
	  	<div class="form-group text-center">
			  
	    <label for="nom">Entrez le nom du site : </label>
	    <input type="text" name="nom" id="nom" class="form-control" {% if site is not empty%} value="{{site.nom}}" {% endif %}required />
	  
	    <label for="ville">Entrez la ville du site : </label>
	    <input type="text" name="ville" id="ville" class="form-control" {% if site is not empty%} value="{{site.ville}}" {% endif %}required />
	  
	    <label for="categorieSite">Entrez le type du site : </label>
	    <select id="categorieSite" name="categorieSite" class="form-control" required>
			{% for categorieSite in categoriesSites %}
			{% if site is not empty%} <option value="{{ site.categorieSite.id }}" >{{ site.categorieSite.nom }}</option> {% endif %}
			{% if site is empty%} <option value="{{ categorieSite.id }}" >{{ categorieSite.nom }}</option> {% endif %}
			{% endfor %}
		</select>
		
	  	<div class="d-flex justify-content-around mt-4">
			    <button type="submit" class="btn btn-success" value="Enregistrer la session">Enregistrer</button>
			    <a href="http://localhost:8080/JeuxOlympique/web/sites/" class="btn btn-primary">Retour</a>
		  </div>
	  
	  
	  </div>
	</form>
	</div>
	

</body>	
	
{% endblock %}
